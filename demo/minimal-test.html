<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze UI Minimal Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .counter {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Blaze UI - Minimal Test</h1>
        
        <div class="test-section">
            <h3>Core Reactivity Test</h3>
            <div id="counter-display" class="counter">Count: 0</div>
            <div style="text-align: center;">
                <button id="increment">Increment</button>
                <button id="decrement">Decrement</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Test Results</h3>
            <div id="test-results"></div>
        </div>
    </div>
    
    <script type="module">
        console.log('üöÄ Starting minimal test...');
        
        try {
            // Import only the core reactivity system
            const { state, effect } = await import('../src/core/reactivity.ts');
            console.log('‚úÖ Core imports successful');
            
            // Create reactive state
            const [count, setCount] = state(0);
            console.log('‚úÖ State created, initial value:', count());
            
            // Create reactive effect to update display
            effect(() => {
                const display = document.getElementById('counter-display');
                if (display) {
                    display.textContent = `Count: ${count()}`;
                    console.log('üîÑ Effect ran, count is now:', count());
                }
            });
            console.log('‚úÖ Effect created');
            
            // Add event listeners
            document.getElementById('increment').addEventListener('click', () => {
                console.log('‚ûï Increment clicked');
                setCount(count() + 1);
            });
            
            document.getElementById('decrement').addEventListener('click', () => {
                console.log('‚ûñ Decrement clicked');
                setCount(count() - 1);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                console.log('üîÑ Reset clicked');
                setCount(0);
            });
            
            console.log('‚úÖ Event listeners added');
            
            // Test the reactivity
            setTimeout(() => {
                console.log('üß™ Testing reactivity...');
                setCount(5);
                setTimeout(() => {
                    setCount(10);
                    console.log('‚úÖ Reactivity test completed');
                }, 500);
            }, 1000);
            
            // Display success
            document.getElementById('test-results').innerHTML = `
                <div class="success">‚úÖ Core reactivity system working!</div>
                <div>Current count: <span id="current-count">${count()}</span></div>
            `;
            
            // Update current count display
            effect(() => {
                const currentCountSpan = document.getElementById('current-count');
                if (currentCountSpan) {
                    currentCountSpan.textContent = count();
                }
            });
            
            console.log('üéâ Minimal test completed successfully!');
            
        } catch (error) {
            console.error('‚ùå Minimal test failed:', error);
            document.getElementById('test-results').innerHTML = `
                <div class="error">‚ùå Test failed: ${error.message}</div>
                <pre style="font-size: 12px; color: #666;">${error.stack}</pre>
            `;
        }
    </script>
</body>
</html>
