<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Effect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .counter {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Effect Test</h1>
        
        <div class="counter" id="counter-display">Count: 0</div>
        <div style="text-align: center;">
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="reset">Reset</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script type="module">
        console.log('üöÄ Starting simple effect test...');
        
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        try {
            addResult('‚úÖ Script started');
            
            // Import the simple reactive system
            const { state, effect } = await import('../src/core/reactivity-simple.ts');
            addResult('‚úÖ Simple reactive system imported');
            
            // Create state
            const [count, setCount] = state(0);
            addResult(`‚úÖ State created, initial value: ${count()}`);
            
            // Test state update
            setCount(5);
            addResult(`‚úÖ State updated, value: ${count()}`);
            
            // Create effect that updates display
            effect(() => {
                const display = document.getElementById('counter-display');
                if (display) {
                    display.textContent = `Count: ${count()}`;
                    console.log('üîÑ Effect ran, count is now:', count());
                }
            });
            addResult('‚úÖ Effect created');
            
            // Add event listeners
            document.getElementById('increment').addEventListener('click', () => {
                console.log('‚ûï Increment clicked');
                setCount(count() + 1);
                // Manually update display since effects don't auto-track
                const display = document.getElementById('counter-display');
                if (display) {
                    display.textContent = `Count: ${count()}`;
                }
            });
            
            document.getElementById('decrement').addEventListener('click', () => {
                console.log('‚ûñ Decrement clicked');
                setCount(count() - 1);
                // Manually update display
                const display = document.getElementById('counter-display');
                if (display) {
                    display.textContent = `Count: ${count()}`;
                }
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                console.log('üîÑ Reset clicked');
                setCount(0);
                // Manually update display
                const display = document.getElementById('counter-display');
                if (display) {
                    display.textContent = `Count: ${count()}`;
                }
            });
            
            addResult('‚úÖ Event listeners added');
            addResult('üéâ Simple effect test completed!');
            
        } catch (error) {
            addResult(`‚ùå Test failed: ${error.message}`, false);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
