<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import Test</h1>
        <div id="results"></div>
    </div>
    
    <script type="module">
        console.log('ğŸš€ Starting import test...');
        
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        try {
            addResult('âœ… Script started');
            
            // Test 1: Check if module loading works
            addResult('ğŸ”„ Attempting to import...');
            
            const module = await import('../src/core/reactivity.ts');
            addResult('âœ… Import successful');
            
            // Test 2: Check what was imported
            addResult(`ğŸ“¦ Imported keys: ${Object.keys(module).join(', ')}`);
            
            // Test 3: Check if state function exists
            if (module.state) {
                addResult('âœ… state function found');
            } else {
                addResult('âŒ state function not found', false);
            }
            
            // Test 4: Check if effect function exists
            if (module.effect) {
                addResult('âœ… effect function found');
            } else {
                addResult('âŒ effect function not found', false);
            }
            
            addResult('ğŸ‰ Import test completed successfully!');
            
        } catch (error) {
            addResult(`âŒ Import failed: ${error.message}`, false);
            console.error('Full error:', error);
            
            // Try alternative import paths
            try {
                addResult('ğŸ”„ Trying alternative import path...');
                const altModule = await import('../src/core/reactivity');
                addResult('âœ… Alternative import successful');
            } catch (altError) {
                addResult(`âŒ Alternative import also failed: ${altError.message}`, false);
            }
        }
    </script>
</body>
</html>
