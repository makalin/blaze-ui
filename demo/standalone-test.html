<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Reactivity Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .counter {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Standalone Reactivity Test</h1>
        
        <div class="counter" id="counter-display">Count: 0</div>
        <div style="text-align: center;">
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="reset">Reset</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        console.log('üöÄ Starting standalone test...');
        
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        try {
            addResult('‚úÖ Script started');
            
            // Simple reactive system implementation
            let currentEffect = null;
            
            class Signal {
                constructor(initialValue) {
                    this.value = initialValue;
                    this.subscribers = new Set();
                }
                
                get() {
                    if (currentEffect) {
                        this.subscribers.add(currentEffect);
                    }
                    return this.value;
                }
                
                set(newValue) {
                    const oldValue = this.value;
                    this.value = typeof newValue === 'function' ? newValue(oldValue) : newValue;
                    
                    if (this.value !== oldValue) {
                        this.subscribers.forEach(subscriber => subscriber());
                    }
                }
            }
            
            class Effect {
                constructor(fn) {
                    this.fn = fn;
                    this.isRunning = false;
                }
                
                run() {
                    if (this.isRunning) return;
                    
                    this.isRunning = true;
                    const prevEffect = currentEffect;
                    currentEffect = () => this.run();
                    
                    try {
                        this.fn();
                    } finally {
                        currentEffect = prevEffect;
                        this.isRunning = false;
                    }
                }
            }
            
            function state(initialValue) {
                const signal = new Signal(initialValue);
                return [() => signal.get(), (value) => signal.set(value)];
            }
            
            function effect(fn) {
                const effect = new Effect(fn);
                effect.run();
                return () => {}; // cleanup function
            }
            
            addResult('‚úÖ Reactive system implemented');
            
            // Test the system
            const [count, setCount] = state(0);
            addResult(`‚úÖ State created, initial value: ${count()}`);
            
            // Create effect to update display
            effect(() => {
                const display = document.getElementById('counter-display');
                if (display) {
                    display.textContent = `Count: ${count()}`;
                    console.log('üîÑ Effect ran, count is now:', count());
                }
            });
            addResult('‚úÖ Effect created');
            
            // Add event listeners
            document.getElementById('increment').addEventListener('click', () => {
                console.log('‚ûï Increment clicked');
                setCount(count() + 1);
            });
            
            document.getElementById('decrement').addEventListener('click', () => {
                console.log('‚ûñ Decrement clicked');
                setCount(count() - 1);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                console.log('üîÑ Reset clicked');
                setCount(0);
            });
            
            addResult('‚úÖ Event listeners added');
            
            // Test reactivity
            setTimeout(() => {
                setCount(5);
                addResult('‚úÖ Reactivity test completed');
            }, 1000);
            
            addResult('üéâ Standalone test completed successfully!');
            
        } catch (error) {
            addResult(`‚ùå Test failed: ${error.message}`, false);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
